<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/iconSite.png">
    <title>CounterStrategy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
</head>

<body>

    <div class="mensagemErro">
        <div class="mensagem">
            <h1>SITE EM CONSTRUÇÃO...</h1>
            <p>Gostou da ideia?</p>
            <p>Se tiver alguma dica me mande!</p>
            <footer>
                <a href="https://www.instagram.com/robertldd/"><i class="fa fa-instagram fa-3x" aria-hidden="true"></i></a>
            </footer>
        </div>
    </div>

    <div class="redeSocial">
        <div class="instagram"><a href="https://www.instagram.com/robertldd/" target="_blank"><i class="fa fa-instagram fa-3x" aria-hidden="true"></i></a></div>
    </div>
    <div class="explicacao">
        <h2>ESTE SITE ESTA EM CONSTRUÇÃO!</h2>
        <p>Site construido para ajudar a comunidade de CS:GO</p>
        <p>Se gostou da ideia e tem alguma dica me mande!</p>
    </div>

    <div class="bodyLoader">
        <div class="loaderWhite"></div>
        <div class="loader"></div>
        <nav></nav>
    </div>

    <div id="dust">
        <div class="showMe">Show Map</div>
        <div class="containerMap dust">
            <div class="smoke baseCt"></div>
            <div class="smoke buraco"></div>
            <div class="smoke altar"></div>
            <div class="smoke carroB"></div>
            <div class="smoke meioDaB"></div>
            <div class="smoke portaB"></div>
            <div class="smoke caixaMeio"></div>
            <div class="smoke varanda"></div>
            <div class="smoke ct"></div>
            <div class="smoke portaFundo"></div>
            <div class="smoke meioFer"></div>
            <div class="smoke fundo"></div>
        </div>
        <div class="video">
            <iframe width="760" height="515" src="" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
            <div class="options"></div>
        </div>
    </div>

    <div id="mirage">
        <div class="showMe">Show Map</div>
        <div class="containerMap mirage">
            <div class="smoke cabecinha"></div>
            <div class="smoke ctA"></div>
            <div class="smoke passagemA"></div>
            <div class="smoke janelao"></div>
            <div class="smoke liga"></div>
            <div class="smoke l"></div>
            <div class="smoke tapete"></div>
            <div class="smoke van"></div>
            <div class="smoke janelaB"></div>
            <div class="smoke bombB"></div>
            <div class="smoke forest"></div>
        </div>
        <div class="video">
            <iframe width="760" height="515" src="" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
            <div class="options"></div>
        </div>
    </div>

    <div id="cache">
        <div class="showMe">Show Map</div>
        <div class="containerMap cache">
            <div class="smoke meioTr"></div>
            <div class="smoke portaGaragem"></div>
            <div class="smoke ladoDaAzul"></div>
            <div class="smoke baixoB"></div>
            <div class="smoke portaMeio"></div>
            <div class="smoke caixaMeioCache"></div>
            <div class="smoke entradaA"></div>
            <div class="smoke toxico"></div>
            <div class="smoke dentroB"></div>
            <div class="smoke ceuB"></div>
            <div class="smoke estreitoB"></div>
            <div class="smoke entradaB"></div>
        </div>
        <div class="video">
            <iframe width="760" height="515" src="" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
            <div class="options"></div>
        </div>
    </div>

    <div id="inferno">
        <div class="showMe">Show Map</div>
        <div class="containerMap inferno">
            <div class="smoke caixao"></div>
            <div class="smoke dentroDoBombB"></div>
            <div class="smoke dentroDoBombBMarota"></div>
            <div class="smoke CtEntradaB"></div>
            <div class="smoke carro"></div>
            <div class="smoke nip"></div>
            <div class="smoke varandaTapete"></div>
            <div class="smoke biblioteca"></div>
            <div class="smoke arco"></div>
            <div class="smoke B"></div>
            <div class="smoke entradaDoBombB"></div>
            <div class="smoke areia"></div>
        </div>
        <div class="video">
            <iframe width="760" height="515" src="" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
            <div class="options"></div>
        </div>
    </div>

    <!-- <div id="train">
        <div class="showMe">Show Map</div>
        <div class="containerMap train"></div>
        <div class="video">
            <iframe width="760" height="515" src="" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
            <div class="options"></div>
        </div>
    </div> -->

    <div id="overpass">
        <div class="showMe">Show Map</div>
        <div class="containerMap overpass">
            <div class="smoke lixeiraA"></div>
            <div class="smoke banco"></div>
            <div class="smoke ceu"></div>
            <div class="smoke sapao"></div>
            <div class="smoke toxicoB"></div>
            <div class="smoke dentroBombA"></div>
            <div class="smoke dentroBombB"></div>
            <div class="smoke antesDoSapao"></div>
            <div class="smoke portaBanheiro"></div>
            <div class="smoke banheiroMarota"></div>
            <div class="smoke entradaDoComSaida"></div>
            <div class="smoke rua"></div>
        </div>
        <div class="video">
            <iframe width="760" height="515" src="" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
            <div class="options"></div>
        </div>
    </div>

    <nav>
        <a href="#dust">
            <div class="mapa">
                <div class="circle primeiro selectedCircle"></div>
            </div>
        </a>
        <a href="#mirage">
            <div class="mapa">
                <div class="circle segundo"></div>
            </div>
        </a>
        <a href="#cache">
            <div class="mapa">
                <div class="circle terceiro"></div>
            </div>
        </a>
        <a href="#inferno">
            <div class="mapa">
                <div class="circle quarto"></div>
            </div>
        </a>
        <!-- <a href="#train">
            <div class="mapa">
                <div class="circle quinto"></div>
            </div>
        </a> -->
        <a href="#overpass">
            <div class="mapa">
                <div class="circle quinto"></div>
            </div>
        </a>
    </nav>

    <script src="./script.js"></script>
</body>

</html>
